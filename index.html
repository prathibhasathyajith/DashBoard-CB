<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="cbd-Fheader cbd-header">
        <div class="cbd-header-logo">
            <img src="assets/image/logo2.png" width="40" height="auto" />
        </div>
        <div class="cbd-header-Text1 cbdheader-text cbd-headertext-margin mini">
            <span>Cagills<span>Bank</span></span>
        </div>
        <div class="cbd-header-divider cbd-headertext-margin">|</div>
        <div class="cbd-header-Text2 cbdheader-text cbd-headertext-margin dash">
            <span>Dash<span>Board</span></span>
        </div>
        <div class="cbd-header-logout cbdheader-text cbd-headerlogout-margin">|&nbsp;&nbsp;&nbsp; Logout</div>
    </div>
    <div class="cbd-creater">powered by Epic Lanka (Pvt) Ltd</div>
    <div class="cbd-main-content">
        <div class="cbd-terminal-status cbd-content cbd-text">
            <div class="cbd-header cbdheader-text">
                <div class="cbd-header-Text1 cbdheader-text cbd-headertext-margin secH">
                    <span>Terminal<span>Status</span></span>
                </div>
            </div>
            <div class="cbd-cont-padding">
                <!-- add table here-->
                Table
            </div>
        </div>
        <div class="cbd-Notifi-status cbd-content cbd-text">
            <div class="cbd-header cbdheader-text">
                <div class="cbd-header-Text1 cbdheader-text cbd-headertext-margin secH">
                    <span>Notification<span>Sec</span></span>
                </div>
            </div>
            <div class="cbd-cont-divider">
                <table class="cbd-text cbd-noti-table">
                    <tr>
                        <td>Terminales</td>
                        <td><div class="cbd-cover blue">30</div></td>
                    </tr>
                    <tr>
                        <td>Alerts</td>
                        <td ><div class="cbd-cover gray">12</div></td>
                    </tr>
                    <tr>
                        <td>Alerts error</td>
                        <td><div class="cbd-cover red">16</div></td>
                    </tr>
                </table>
            </div>
            <div class="cbd-header cbdheader-text">
                <div class="cbd-header-Text1 cbdheader-text cbd-headertext-margin secH">
                    <span>Indicator<span>Sec</span></span>
                </div>
            </div>
            <div class="cbd-cont-divider">
                <table class="cbd-text cbd-indi-table" border="0">
                    <tr>
                        <td><div class="cbd-indicator red"></td>
                        <td>Critical</td>
                    </tr>
                    <tr>
                        <td><div class="cbd-indicator yellow"></td>
                        <td>Modarate</td>
                    </tr>
                    <tr>
                        <td><div class="cbd-indicator green"></td>
                        <td>In-service</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
